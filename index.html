<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <!-- div contenente il titolo e l'immagine dell'header -->
        <div class="titolo">
            <img class="logo" src="img/Logo.png" alt="">
            <h1>Campo Minato</h1>
        </div>
        <!-- div contenente il tasto play -->
        <div class="tasto">
            <select name="livelloDif" id="livelloDif">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button id="play" type="button">Play</button>
        </div>
    </header>
    <!-- /header -->
    
    <!-- main -->
    <main>
        <!-- div contenente il wrapper che conterrÃ¡ la griglia -->
        <div class="wrapper">
            <!-- div contenente la griglia -->
            <div class="grid">
                <!-- qui ci andranno le celle -->
            </div>
        </div>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <!--  div contenente la scritta del footer-->
        <div>
            <p>Made with &hearts; by <a href="">Boolean</a></p>
        </div>
    </footer>
    <!-- /footer -->

    <!-- script js -->
    <script src="js/script.js"></script>
</body>
</html>
